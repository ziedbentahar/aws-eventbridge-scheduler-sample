AWSTemplateFormatVersion: "2010-09-09"
Description: Send reminder lambda

Parameters:
  Application:
    Type: String
  Environment:
    Type: String
    AllowedValues:
      - dev
      - stage
      - prod
  LambdaName:
    Type: String
  LambdaHandler:
    Type: String
  LambdaBucketName:
    Type: String
  LambdaZipFile:
    Type: String
  ReminderSchedulerSourceArn:
    Type: String
  ReminderTargetArn:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: '/'
      Policies:
        - PolicyName: logs
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: read-sqs-queue
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:ChangeMessageVisibility
                Resource: !Ref ReminderSchedulerSourceArn
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: "*" 
                #!Ref ReminderTargetArn
      
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
     LogGroupName: !Join ['/', ['/aws/lambda', !Ref LambdaFunction]]
     RetentionInDays: 7 # days
                
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${Application}-${Environment}-${LambdaName}
      Code:
        S3Bucket: !Sub ${LambdaBucketName}
        S3Key: !Sub ${LambdaZipFile}
      Handler: !Sub ${LambdaHandler}
      Role: !GetAtt LambdaExecutionRole.Arn
      Architectures:
        - x86_64
      Runtime: nodejs16.x
      Timeout: 29
      MemorySize: 512
      Environment:
        Variables:
          TARGET_TOPIC_ARN: !Ref ReminderTargetArn

  EventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !Ref ReminderSchedulerSourceArn
      FunctionName: !GetAtt LambdaFunction.Arn

Outputs:
  LambdaFunctionArn:
    Description: Lambda Arn
    Value: !GetAtt LambdaFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-register-reminder-lambda
  
  
  